version: "3"

services:
  backend:
    env_file: .env
    build: ./server
    image: pa-backend:dev
    depends_on:
      - postgres
    expose:
      - ${PORT}
      - "9229"
    ports:
      - ${PORT}:${PORT}
      - "9229:9229"
    volumes:
      - ./server:/opt/backend

