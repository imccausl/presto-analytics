  postgres:
    env_file: .env
    image: postgres:11.1-alpine
    environment:
      POSTGRES_DB: analytics
    ports:
      - "5432:5432"
    volumes:
      - db-volume:/var/lib/postgresql

volumes:
  db-volume:
